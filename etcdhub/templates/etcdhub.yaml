{
    "apiVersion": "v1",
    "kind": "Template",
    "labels": {
        "app": "etcd",
        "template": "etcd-template"
    },
    "message": "The following service(s) have been created in your project: ${NAME}.\n\nFor more information about using this template, see https://github.com/anpingli/okd-cvp/blob/master/README.md.",
    "metadata": {
        "annotations": {
            "description": "An etcd template used for etcd",
            "iconClass": "icon-apache",
            "openshift.io/display-name": "etcd hub",
            "openshift.io/documentation-url": "https://github.com/openshift/etcd",
            "openshift.io/provider-display-name": "Red Hat, Inc.",
            "openshift.io/support-url": "https://access.redhat.com",
            "tags": "etcd",
            "template.openshift.io/bindable": "false"
        },
        "name": "etcd-template"
    },
    "objects": [
        {
            "apiVersion": "v1",
            "kind": "Service",
            "metadata": {
                "annotations": {
                    "description": "Exposes and load balances the application pods"
                },
                "name": "etcdrest"
            },
            "spec": {
                "ports": [
                    {
                        "name": "restapi",
                        "port": 2379,
                        "targetPort": 2379
                    }
                ],
                "selector": {
                    "name": "etcd"
                }
            }
        },
        {
            "apiVersion": "v1",
            "kind": "Service",
            "metadata": {
                "annotations": {
                    "description": "Exposes and load balances the application pods"
                },
                "name": "etcdcluster"
            },
            "spec": {
                "ports": [
                    {
                        "name": "cluster",
                        "port": 2380,
                        "targetPort": 2380
                    }
                ],
                "selector": {
                    "name": "etcd"
                }
            }
        },
        {
            "apiVersion": "v1",
            "kind": "Route",
            "metadata": {
                "name": "etcdrest"
            },
            "spec": {
                "host": "etcd.example.com",
                "to": {
                    "kind": "Service",
                    "name": "etcdrest"
                }
            }
        },
        {
            "apiVersion": "extensions/v1beta1",
            "kind": "Deployment",
            "metadata": {
                "annotations": {
                    "deployment.kubernetes.io/revision": "3"
                },
                "labels": {
                    "openshift.io/component": "etcd",
                    "openshift.io/control-plane": "false"
                },
                "name": "etcd"
            },
            "spec": {
                "progressDeadlineSeconds": 600,
                "replicas": 1,
                "revisionHistoryLimit": 1,
                "selector": {
                    "matchLabels": {
                        "name": "etcd"
                    }
                },
                "strategy": {
                    "rollingUpdate": {
                        "maxSurge": "25%",
                        "maxUnavailable": "100%"
                    },
                    "type": "RollingUpdate"
                },
                "template": {
                    "metadata": {
                        "creationTimestamp": null,
                        "labels": {
                            "app": "etcd",
                            "name": "etcd"
                        },
                        "name": "etcd"
                    },
                    "spec": {
                        "containers": [
                            {
                                "image": "brewregistry.stage.redhat.io/rhel7/etcd:3.2.22",
                                "imagePullPolicy": "IfNotPresent",
                                "name": "etcd",
                                "ports": [
                                    {
                                        "containerPort": 2380,
                                        "name": "restapi",
                                        "protocol": "TCP"
                                    },
                                    {
                                        "containerPort": 2379,
                                        "name": "cluster",
                                        "protocol": "TCP"
                                    }
                                ],
                                "resources": {},
                                "securityContext": {
                                    "privileged": false
                                },
                                "terminationMessagePath": "/dev/termination-log",
                                "terminationMessagePolicy": "File",
                                "volumeMounts": [
                                    {
                                        "mountPath": "/var/lib/etcd",
                                        "name": "etcd-storage"
                                    }
                                ]
                            }
                        ],
                        "dnsPolicy": "ClusterFirst",
                        "restartPolicy": "Always",
                        "schedulerName": "default-scheduler",
                        "securityContext": {},
                        "terminationGracePeriodSeconds": 30,
                        "volumes": [
                            {
                                "emptyDir": {},
                                "name": "etcd-storage"
                            }
                        ]
                    }
                }
            }
        }
    ],
    "parameters": [
        {
            "description": "The name assigned to all of the frontend objects defined in this template.",
            "displayName": "Name",
            "name": "NAME",
            "required": true,
            "value": "etcd"
        }
    ]
}
